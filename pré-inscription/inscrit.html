<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inscrit</title>
    <link rel="stylesheet" href="/pré-inscription/inscrit.css"/>
    <script src="/pré-inscription/inscrit.js"></script>
</head>
<body>
    <div class="container">
        <div class="main">
            <h2>pre-inscription </h2>
            <form id="form_id" method="post" name="myform">
                <label>User Name :</label>
                <input type="text" name="username" id="username"/>
                <label>Email:</label>
                <input type="email" name="email" id="email"/>
                <label>Password :</label>
                <input type="password" name="password" id="password"/>  
                <label maxlength="8">Phone :</label>
                <input type="text" name="phone" id="phone"/>
                <label>date of birth:</label>
                <input type="date" name="date" id="date"/> 
                <input class="btn" type="button" value="Login" id="submit" />
            </form>
            <span><b class="note">Note : </b>For this demo use following username and password. <br/><b class="valid">User Name : Formget<br/>Password : formget#123</b></span>
        </div>
    </div>
    <script src="/pré-inscription/inscrit.js"></script>
</body>
</html>
